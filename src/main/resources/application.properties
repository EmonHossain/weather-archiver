weather.remote.url = https://wttr.in
weather.remote.url.response.format = j1
weather.remote.response.json.filedName = current_condition

#Production Database
spring.datasource.url=jdbc:mysql://mysqldb:3306/weather?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false